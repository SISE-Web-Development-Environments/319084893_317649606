<!DOCTYPE html>
<html>
	<head>
		<script src="./jquery-3.4.1.slim.min.js"></script>
		<script type="text/javascript" src="./app.js"></script>
		<script type="text/javascript" src="./screen.js"></script>
		<script type="text/javascript" src="./jquery.validate.js"></script>
		<link rel="stylesheet" href="styles.css">
	</head>

	<body>
		<div class="pacman">
			<div class="pacman-top"></div>
			<div class="pacman-bottom"></div>
			<div class="feed"></div>
		</div>
		</br>
		</br>

		<divmenu id='cssmenu' align="center">
			<ul>
			   <li class='active' id="menuwelcome"><a href='#'>Welcome</a></li>
			   <li id="menureg"><a href='#'>Register</a></li>
			   <li id="menulogin"><a href='#'>Log in</a></li>
			   <li id="menuabout"><a href='#'>About</a></li>
			</ul>
		</divmenu>

		<div class="screen" id='welcomeScreen' align="center">
			</br>
			</br>
			<input type=button class="button" id="loginButton" value="Log in">
			</br>
			</br>
			<input type=button class="button" id="signupButton" value="Sign up">
		</div>


		<div class="screen" id='gameScreen' style="display: none;" align="center">
<!--			<div id="score">-->
				<label for="lblScore">SCORE:</label>
				<input id="lblScore" type="label" />
<!--			</div>-->
<!--			<div id="time">-->
				<label for="lblTime">TIME:</label>
				<input id="lblTime" type="label" />

				<label for="lblLives">LIVES:</label>
				<input id="lblLives" type="label" />
<!--			</div>-->
			<div id="game">
				</br>
				<canvas id="canvas" height="600" width="600"></canvas>
			</div>
		</div>

		<div class="screen" id='registerScreen' style="display: none;" align="center">
		</br>
		</br>
			<form class="cmxform" id="signupForm" method="get" action="" align="left"> 
				<fieldset>
					<p>
						<label for="firstname">Firstname</label>
						<input id="firstname" name="firstname" type="text">
					</p>
					<p>
						<label for="lastname">Lastname</label>
						<input id="lastname" name="lastname" type="text">
					</p>
					<p>
						<label for="username">Username</label>
						<input id="username" name="username" type="text">
					</p>
					<p>
						<label for="password">Password</label>
						<input id="password" name="password" type="password" aria-autocomplete="list">
					</p>
					<p>
						<label for="confirm_password">Confirm password</label>
						<input id="confirm_password" name="confirm_password" type="password">
					</p>
					<p>
						<label for="email">Email</label>
						<input id="email" name="email" type="email">
					</p>
					<p>
						<label for="birthday">Birthday:</label>
  						<input type="date" id="birthday" name="birthday">
					</p>
					<p>
						<button id="regSubmit" class="submit" type="submit">submit</button>
					</p>
				</fieldset>
			</form>
		</div>

		<div class="screen" id='loginScreen' style="display: none;" align="center">
			</br>
			</br>
			<form >
				<!-- <div class="imgcontainer">
				  <img src="img_avatar2.png" alt="Avatar" class="avatar">
				</div> -->
			  
				<div class="container">
				  <label for="uname"><b>Username</b></label>
				  <input id="tryUsername" type="text" placeholder="Enter Username" name="uname" required>
					</br>
					</br>
				  <label for="psw"><b>Password</b></label>
				  <input id="tryPassword" type="password" placeholder="Enter Password" name="psw" required>
					  
				</br>
				</br>
				  <button id="loginSubmit" class="button" type="button">Login</button>

				</div>
			  
			  </form>
		</div>

		<div class="screen" id='optionsScreen' style="display: none;" align="center">
			</br>
			</br>
			<form class="cmxform" id="optionsForm" method="get" action="" align="left">
				<fieldset>
					<!-- <p>
						<label for="upKey">UP key:</label>
						<input type="text" id="upKey" name="upKey" onkeypress="handleKeys(e)">
					</p> -->
					<p>
						<label for="ballNum">Number of balls:</label>
						<input type="range" name="ballNum" id="ballNum" value="50" min="50" max="90" oninput="ballNum_disp.value = ballNum.value">
						<output  id="ballNum_disp">50</output>
					</p>
					<p>
						<label for="ball25">25 point balls:</label>
						<input type="color" id="ball25" name="ball25" value="#00FF00">
					</p>
					<p>
						<label for="ball15">15 point balls:</label>
						<input type="color" id="ball15" name="ball15" value="#ff0000">
					</p>
					<p>
						<label for="ball5">5 point balls:</label>
						<input type="color" id="ball5" name="ball5" value="#000000">
					</p>
					<p>
						<label for="duration">Duration:</label>
						<input id="duration" name="duration" type="text" size="4" value="80">
						<button id="optionsSubmit" class="button" type="submit"  style="margin-left:40%;">Play Game</button>

					</p>
					<p>
						<label for="monsterNum">Number of monsters:</label>
						<input type="range" name="monsterNum" id="monsterNum" value="1" min="1" max="4" oninput="monsterNum_disp.value = monsterNum.value">
						<output  id="monsterNum_disp">1</output>
					</p>

					<p>
						<button id="randomChoise">random</button>
					</p>
				</fieldset>
			</form>
		</div>

	
	</body>
</html>
